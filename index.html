<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Stock Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stock Manager</h1>

    <h2>Inward Stock</h2>
    <input id="productName" placeholder="Product Name" />
    <input id="sku" placeholder="SKU" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <input id="receiver" placeholder="Receiver Name" />
    <button onclick="addStock()">Submit</button>

    <h2>Outward Stock</h2>
    <input id="removeProduct" placeholder="Product Name or SKU" />
    <input id="removeQuantity" type="number" placeholder="Quantity" />
    <input id="takenBy" placeholder="Taken By" />
    <button onclick="removeStock()">Submit</button>

    <h2>Search Product</h2>
    <input id="searchInput" placeholder="Search..." oninput="searchProducts()" />
    <div id="searchResults"></div>

    <button onclick="exportToCSV()">Export CSV</button>
    <a href="logs.html" class="button">View Logs</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
