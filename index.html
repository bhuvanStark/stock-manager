<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Manager</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stock Management System</h1>

    <!-- Inward Stock -->
    <div class="section">
      <h2>Inward Stock</h2>
      <input type="text" id="inwardSKU" placeholder="SKU">
      <input type="text" id="inwardName" placeholder="Product Name">
      <input type="number" id="inwardQty" placeholder="Quantity">
      <input type="text" id="inwardReceiver" placeholder="Received By">
      <button onclick="addOrUpdateProduct()">Submit</button>
    </div>

    <!-- Outward Stock -->
    <div class="section">
      <h2>Outward Stock</h2>
      <input type="text" id="outwardSearch" placeholder="Search SKU or Product Name">
      <input type="number" id="outwardQty" placeholder="Quantity to Remove">
      <input type="text" id="takenBy" placeholder="Taken By">
      <button onclick="removeProduct()">Submit</button>
    </div>

    <!-- Search Stock -->
    <div class="section">
      <h2>Search Product</h2>
      <input type="text" id="searchQuery" placeholder="Search SKU or Name" oninput="searchProduct()">
      <ul id="searchResults"></ul>
    </div>

    <!-- Export & Logs -->
    <div class="section">
      <button onclick="exportToCSV()">Export Logs to CSV</button>
      <a href="logs.html" class="view-logs-btn">View Logs</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
