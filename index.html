<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stock Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¦ Stock Manager</h1>

  <!-- Inward -->
  <section class="card">
    <h2>Inward Stock</h2>
    <input id="sku" placeholder="SKU" />
    <input id="name" placeholder="Product Name" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <input id="receiver" placeholder="Received By" />
    <button onclick="inwardStock()">Add / Update</button>
  </section>

  <!-- Outward -->
  <section class="card">
    <h2>Outward Stock</h2>
    <input id="searchKey" placeholder="Enter SKU or Name" />
    <input id="removeQuantity" type="number" placeholder="Quantity" />
    <input id="takenBy" placeholder="Taken By" />
    <button onclick="outwardStock()">Remove Stock</button>
  </section>

  <!-- Search + Display -->
  <section class="card">
    <h2>Current Stock</h2>
    <input id="searchFilter" placeholder="Filter by SKU or Name" oninput="filterProducts()" />
    <table>
      <thead>
        <tr><th>SKU</th><th>Name</th><th>Qty</th></tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>
  </section>

  <!-- Logs/CSV -->
  <section class="card">
    <button onclick="exportCSV()">Export Logs CSV</button>
    <button onclick="window.location.href='logs.html'">View Logs</button>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Config & Script -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
