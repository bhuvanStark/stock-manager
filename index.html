<!DOCTYPE html>
<html>
<head>
  <title>Stock Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simple Stock Manager</h1>

  <div class="section">
    <h2>Inward Stock</h2>
    <input type="text" id="productSKU" placeholder="Product SKU" />
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="productQty" placeholder="Quantity" />
    <input type="text" id="receiverName" placeholder="Receiver Name" />
    <button onclick="addOrUpdateProduct()">Add / Update Stock</button>
  </div>

  <div class="section">
    <h2>Outward Stock</h2>
    <input type="text" id="removeSKUorName" placeholder="Enter SKU or Name" />
    <input type="number" id="removeQty" placeholder="Quantity to Remove" />
    <input type="text" id="takenBy" placeholder="Taken By (Name)" />
    <button onclick="removeProduct()">Remove Stock</button>
  </div>

  <div class="section">
    <h2>Search Stock</h2>
    <input type="text" id="searchInput" placeholder="Search by SKU or Name" onkeyup="filterTable()" />
  </div>

  <div class="section">
    <h2>Current Stock</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="stockTableBody"></tbody>
    </table>
  </div>

  <div class="section">
    <button onclick="exportToCSV()">Export CSV</button>
    <a href="logs.html"><button>View Logs</button></a>
  </div>

  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
