<body>
  <div class="container">
    <h1>📦 Tasktel MS - Demo/Service Stock</h1>
    
    <div class="section">
      <h2>📥 Inward Stock (Add/Update)</h2>
      <div class="form-row">
        <input type="text" id="name" placeholder="Product Name" list="nameList" style="width: 300px;">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="text" id="receiver" placeholder="Received By">
      </div>
      <div class="form-row">
        <input type="date" id="entry-date" class="date-input" title="Stock Entry Date">
        <input type="text" id="inward-serial" placeholder="Serial Number (optional)" style="width: 200px;">
        <textarea id="inward-customer" placeholder="Customer Name & Address (optional)" class="comment-input"></textarea>
      </div>
       <div class="form-row">
        <button onclick="inwardStock()">📥 Add Stock</button>
        <button onclick="clearFields()" class="export-btn">🔄 Clear</button>
      </div>
      <datalist id="nameList"></datalist>
    </div>
    
    <div class="section">
      <h2>📤 Outward Stock (Remove for Demo/Service)</h2>
      <div class="form-row">
        <input type="text" id="out-name" placeholder="Product Name" list="nameList" style="width: 300px;">
        <input type="number" id="out-qty" placeholder="Quantity" min="1">
        <input type="text" id="out-person" placeholder="Taken By">
      </div>
      <div class="form-row">
        <input type="date" id="outward-date" class="date-input" title="Outward Stock Date">
        <input type="text" id="out-dc" placeholder="DC No.">
        <input type="text" id="outward-serial" placeholder="Serial Number (optional)" style="width: 200px;">
      </div>
      <div class="form-row">
        <textarea id="outward-customer" placeholder="Customer Name & Address" class="comment-input"></textarea>
        <button onclick="outwardStock()">📤 Remove Stock</button>
        <button onclick="clearOutwardFields()" class="export-btn">🔄 Clear</button>
      </div>
    </div>
    
    <div class="section">
      <h2>🗑️ Delete Product</h2>
      <div class="alert alert-warning">
        ⚠️ Warning: This will permanently delete the product from inventory. This action cannot be undone.
      </div>
      <div class="form-row">
        <input type="text" id="delete-product" placeholder="Enter Product Name" list="nameList" style="width: 300px;">
        <textarea id="delete-comment" placeholder="Reason for deletion (optional)" class="comment-input"></textarea>
        <button onclick="deleteProduct()" class="delete-btn">🗑️ Delete Product</button>
      </div>
    </div>
    
    <div class="nav-buttons">
      <a href="logs.html">📅 View Transaction Logs</a>
      <button onclick="exportCSV()" class="export-btn">📄 Export All Logs (CSV)</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  
  <script>
    // Set default entry dates to today
    document.getElementById('entry-date').valueAsDate = new Date();
    document.getElementById('outward-date').valueAsDate = new Date();
  </script>
</body>
