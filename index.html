<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ğŸ“¦ Stock Manager</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="section">
      <h3>ğŸ“¥ Inward Stock</h3>
      <input type="text" id="productName" placeholder="Product Name" />
      <input type="number" id="productQty" placeholder="Quantity" />
      <input type="text" id="addedBy" placeholder="Received By (Your Name)" />
      <button onclick="addOrUpdateProduct()">Add / Update Stock</button>
      <p id="add-status"></p>
    </div>

    <div class="section">
      <h3>ğŸ” Search Product</h3>
      <input type="text" id="searchBox" placeholder="Enter product name to search" />
      <p id="searchResult"></p>
      <button onclick="toggleProducts()" id="toggleBtn">ğŸ“¦ Show All Products</button>
      <div id="productContainer" style="display: none; margin-top: 15px;">
        <ul id="productList"></ul>
      </div>
    </div>

    <div class="section">
      <h3>ğŸ“¤ Outward Stock</h3>
      <input type="text" id="removeName" placeholder="Product Name" />
      <input type="number" id="removeQty" placeholder="Quantity to Remove" />
      <input type="text" id="takenBy" placeholder="Issued To (Name)" />
      <button onclick="removeProduct()">Remove</button>
      <p id="remove-status"></p>
    </div>

    <div class="section">
      <h3>ğŸ“„ Backup & Export</h3>
      <button onclick="exportProducts()">ğŸ“¦ Export Stock</button>
      <button onclick="exportLogs()">ğŸ§¾ Export Logs</button>
      <a href="logs.html" class="log-link">View Logs â†’</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
