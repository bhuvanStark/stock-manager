<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h2>Welcome to Stock Manager</h2>
    <button onclick="logout()">Logout</button>

    <h3>Add or Update Product</h3>
    <input type="text" id="productName" placeholder="Product Name" />
    <input type="number" id="productQty" placeholder="Quantity" />
    <input type="text" id="addedBy" placeholder="Your Name" />
    <button onclick="addOrUpdateProduct()">Add / Update Product</button>
    <p id="add-status"></p>

    <h3>Search Product</h3>
    <input type="text" id="searchBox" placeholder="Enter product name to search" />
    <p id="searchResult"></p>

    <button onclick="toggleProducts()" id="toggleBtn">ðŸ“¦ Show All Products</button>
    <div id="productContainer" style="display: none; margin-top: 15px;">
      <ul id="productList"></ul>
    </div>

    <h3>Remove Product</h3>
    <input type="text" id="removeName" placeholder="Product Name" />
    <input type="number" id="removeQty" placeholder="Quantity to Remove" />
    <input type="text" id="takenBy" placeholder="Name of person taking it" />
    <button onclick="removeProduct()">Remove</button>
    <p id="remove-status"></p>

    <h3>Backup & Export</h3>
    <button onclick="exportProducts()">ðŸ“¦ Export Stock</button>
    <button onclick="exportLogs()">ðŸ“„ Export Logs</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
