<!DOCTYPE html>
<html>
<head>
  <title>Stock Manager</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #fdfdfd; }
    h2 { color: #3366cc; }
    input, button { margin: 5px; padding: 6px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 5px; }
  </style>
</head>
<body>

  <h2>Inward Stock</h2>
  <input id="sku" placeholder="SKU">
  <input id="name" placeholder="Product Name">
  <input id="quantity" type="number" placeholder="Quantity">
  <input id="receiver" placeholder="Received By">
  <button onclick="inwardStock()">Add Stock</button>

  <h2>Outward Stock</h2>
  <input id="search" placeholder="SKU or Name">
  <input id="removeQty" type="number" placeholder="Quantity">
  <input id="takenBy" placeholder="Taken By">
  <button onclick="outwardStock()">Remove Stock</button>

  <h2>Current Stock</h2>
  <table id="stockTable">
    <thead>
      <tr><th>SKU</th><th>Name</th><th>Quantity</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <button onclick="exportCSV()">Export Logs to CSV</button>
  <a href="logs.html"><button>View Logs</button></a>

</body>
</html>
