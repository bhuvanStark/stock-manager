<!DOCTYPE html>
<html>
<head>
  <title>Stock Management System</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background: #fefefe; 
      margin: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #f7f5f3;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h1 { 
      color: #2d5aa7; 
      text-align: center; 
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid #2d5aa7;
    }
    
    .section h2 {
      color: #2d5aa7;
      margin-top: 0;
    }
    
    input, button, textarea, select { 
      margin: 5px; 
      padding: 8px; 
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    input:focus, textarea:focus, select:focus {
      border-color: #2d5aa7;
      outline: none;
      box-shadow: 0 0 5px rgba(45, 90, 167, 0.3);
    }
    
    button {
      background: #87ceeb;
      color: #333;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background: #6bb6d6;
    }
    
    .delete-btn {
      background: #dc3545;
    }
    
    .delete-btn:hover {
      background: #c82333;
    }
    
    .export-btn {
      background: #28a745;
    }
    
    .export-btn:hover {
      background: #218838;
    }
    
    .form-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .form-row input, .form-row textarea, .form-row select {
      margin: 0;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
      font-family: Arial;
    }
    
    .comment-input {
      width: 250px;
    }
    
    .date-input {
      width: 150px;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border: 1px solid #ddd;
      border-radius: 4px;
      z-index: 1;
      top: 100%;
      left: 0;
    }
    
    .dropdown-content.show {
      display: block;
    }
    
    .dropdown-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }
    
    .dropdown-item:hover {
      background-color: #f5f5f5;
    }
    
    .dropdown-item:last-child {
      border-bottom: none;
    }
    
    .stock-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .stock-name {
      font-weight: bold;
      color: #2d5aa7;
    }
    
    .stock-sku {
      color: #666;
      font-size: 0.9em;
    }
    
    .stock-quantity {
      background: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9em;
    }
    
    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .alert {
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .nav-buttons {
      text-align: center;
      margin: 30px 0;
    }
    
    .nav-buttons a {
      background: #2d5aa7;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin: 0 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .nav-buttons a:hover {
      background: #1e3d72;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .form-row input, .form-row textarea, .form-row button {
        width: 100%;
        margin: 5px 0;
      }
      
      .comment-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Tasktel MS</h1>
    
    <!-- Inward Stock Section -->
    <div class="section">
      <h2>üì• Inward Stock (Add/Update)</h2>
      <div class="form-row">
        <input type="text" id="sku" placeholder="SKU" oninput="syncSKUName('sku')" list="skuList">
        <input type="text" id="name" placeholder="Product Name" oninput="syncSKUName('name')" list="nameList">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="text" id="receiver" placeholder="Received By">
      </div>
      <div class="form-row">
        <input type="date" id="entry-date" class="date-input" title="Stock Entry Date (optional)">
        <textarea id="inward-comment" placeholder="Comments (optional)" class="comment-input"></textarea>
        <button onclick="inwardStock()">üì• Add Stock</button>
        <button onclick="clearFields()" class="export-btn">üîÑ Clear</button>
      </div>
      <datalist id="skuList"></datalist>
      <datalist id="nameList"></datalist>
    </div>
    
    <!-- Outward Stock Section -->
    <div class="section">
      <h2>üì§ Outward Stock (Remove)</h2>
      <div class="form-row">
        <input type="text" id="out-sku-or-name" placeholder="SKU or Product Name" list="outList" style="width: 300px;">
        <input type="number" id="out-qty" placeholder="Quantity" min="1">
        <input type="text" id="out-person" placeholder="Taken By">
      </div>
      <div class="form-row">
        <textarea id="outward-comment" placeholder="Comments (optional)" class="comment-input"></textarea>
        <button onclick="outwardStock()">üì§ Remove Stock</button>
        <button onclick="clearOutwardFields()" class="export-btn">üîÑ Clear</button>
      </div>
      <datalist id="outList"></datalist>
    </div>
    
    <!-- Delete Product Section -->
    <div class="section">
      <h2>üóëÔ∏è Delete Product</h2>
      <div class="alert alert-warning">
        ‚ö†Ô∏è Warning: This will permanently delete the product from inventory. This action cannot be undone.
      </div>
      <div class="form-row">
        <input type="text" id="delete-product" placeholder="Enter SKU or Product Name" list="deleteList" style="width: 300px;">
        <textarea id="delete-comment" placeholder="Reason for deletion (optional)" class="comment-input"></textarea>
        <button onclick="deleteProduct()" class="delete-btn">üóëÔ∏è Delete Product</button>
      </div>
      <datalist id="deleteList"></datalist>
    </div>
    
    <!-- Navigation and Export Section -->
    <div class="nav-buttons">
      <a href="logs.html">üìÖ View Transaction Logs</a>
      <button onclick="exportCSV()" class="export-btn">üìÑ Export All Logs (CSV)</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  
  <script>
    // Set default entry date to today
    document.getElementById('entry-date').valueAsDate = new Date();
    
    // Toggle stock dropdown
    function toggleStockDropdown() {
      const dropdown = document.getElementById("stockDropdown");
      if (dropdown) {
        dropdown.classList.toggle("show");
      }
    }
    
    // Close dropdown when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown button')) {
        const dropdown = document.getElementById("stockDropdown");
        if (dropdown && dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }
    
    // Update stock display function
    function updateStockDisplay() {
      const stockItems = document.getElementById('stockItems');
      
      if (!stockItems) return;
      
      if (!window.stockData || Object.keys(window.stockData).length === 0) {
        stockItems.innerHTML = '<div class="empty-state">No stock items available</div>';
        return;
      }
      
      let itemsHTML = '';
      for (const [sku, data] of Object.entries(window.stockData)) {
        if (data.quantity > 0) {
          itemsHTML += `
            <div class="dropdown-item fade-in">
              <div class="stock-info">
                <div>
                  <div class="stock-name">${data.name}</div>
                  <div class="stock-sku">SKU: ${sku}</div>
                </div>
                <div class="stock-quantity">${data.quantity}</div>
              </div>
            </div>
          `;
        }
      }
      
      stockItems.innerHTML = itemsHTML || '<div class="empty-state">No stock items available</div>';
    }
    
    // Show alert function
    function showAlert(message, type = 'success') {
      // Remove existing alerts
      const existingAlerts = document.querySelectorAll('.alert-notification');
      existingAlerts.forEach(alert => alert.remove());
      
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-notification`;
      alertDiv.innerHTML = `
        <span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span>
        ${message}
      `;
      
      document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.section'));
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }
    
    // Initialize when page loads
    window.addEventListener('load', function() {
      console.log("Page loaded, initializing...");
      
      if (typeof firebase === 'undefined') {
        showAlert("Firebase not loaded. Please check your internet connection and refresh the page.", "error");
        return;
      }
      
      // Make functions available globally
      window.showAlert = showAlert;
      window.updateStockDisplay = updateStockDisplay;
      
      console.log("Firebase loaded successfully");
      if (typeof loadProductData === 'function') {
        loadProductData();
      }
      if (typeof loadStock === 'function') {
        loadStock();
      }
    });
  </script>
</body>
</html>
